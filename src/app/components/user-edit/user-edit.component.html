<div class="col-md-4 col-md-offset-4">
        <h1 class="h1-strong text-center"><span class="glyphicon glyphicon-cog"></span> {{title}}</h1>

        <div class="alert alert-success" *ngIf ="status == 'success'">
            Se han actualizado los datos correctamente
        </div>

        <div class="alert alert-danger" *ngIf ="status == 'error'">
                No se han podido actulizar los datos
         </div>

        <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
            <p>
                <label >Nombre:</label>
                <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name"  class="form-control">
                <span *ngIf ="!name.value && name.touched">
                    El nombre es obligatorio
                </span>
            </p>
            <p>
                    <label >Apellido:</label>
                    <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname"  class="form-control">
                    <span *ngIf ="!surname.value && surname.touched">
                        El apellido es obligatorio
                    </span>
            </p>
            <p>
                    <label >Apodo:</label>
                    <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" required class="form-control">
                    <span *ngIf ="!nick.value && nick.touched">
                        El apodo es obligatorio
                    </span>
            </p>
            <p>
                    <label>Correo Electrónico:</label>
                    <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" readonly class="form-control">
                    <span *ngIf ="!email.value && email.touched">
                        El Correo Electrónico es obligatorio
                    </span>
            </p>
            <div  *ngIf = "user.image">
                <img width="390px" height="390px" src="{{ url + 'get-image-user/' + user.image}}" >
            </div>

            <p>
               <label >Sube tu foto de perfil</label> 
                <input type="file" placeholder="subir imagen" (change)="fileChangeEvent($event)">
            </p>
            <input type="submit" value="{{title}}" class="btn btn-info btn-block" [disabled]="!userEditForm.form.valid">
            <br>


            
     


        </form>
</div>
